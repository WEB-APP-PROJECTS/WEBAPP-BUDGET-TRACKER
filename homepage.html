<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Budget Tracker | Home</title>
  <link rel="stylesheet" href="homepage.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <div class="header">
    <div class="left">Hello, Username!</div>
    <div class="right">
      <button>Home</button>
      <button>View Budget</button>
      <button>Logout</button>
    </div>
  </div>

  <h2>Welcome to Budget Tracker</h2>

  <div class="circle-container">
  <div class="circle" id="budget">
    <p class="circle-title">Budget</p>
    <p class="circle-value">₵0.00</p>
  </div>
  <div class="circle" id="expenses">
    <p class="circle-title">Expenses</p>
    <p class="circle-value">₵0.00</p>
  </div>
  <div class="circle" id="balance">
    <p class="circle-title">Balance</p>
    <p class="circle-value">₵0.00</p>
  </div>
  </div>

  <div class="create-budget-btn">
    <button class="btn">Create Budget</button>
  </div>

  <footer class="nav-bar">
  <a href="home.html" title="Home">
    <i class="fas fa-home"></i>
  </a>
  <a href="add_transaction.html" title="Add Transaction">
    <i class="fas fa-plus-circle"></i>
  </a>
  <a href="view_transactions.html" title="View Transactions">
    <i class="fas fa-receipt"></i>
  </a>
  <a href="profile.html" title="User Profile">
    <i class="fas fa-user-circle"></i>
  </a>
</footer>


</body>
</html>
